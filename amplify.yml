version: 1
backend:
  phases:
    build:
      commands:
        - . $NVM_DIR/nvm.sh && nvm install 20 && nvm use 20 && node -v && npm -v || true
        - npm ci --no-omit --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - . $NVM_DIR/nvm.sh && nvm install 20 && nvm use 20 && node -v && npm -v || true
        - : # install step already ran in backend; build next app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*